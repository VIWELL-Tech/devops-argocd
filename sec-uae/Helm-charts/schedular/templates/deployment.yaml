apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.name }}
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 2
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      labels:
        app: {{ .Values.name }}
        version: "{{ .Values.AppVersion }}"
    spec:
      containers: 
      - envFrom:
        - secretRef:
             name: {{ .Values.name }}
        - secretRef:
             name: common          
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: {{ .Values.path }}
            port: {{ .Values.port }}
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 40       
        name: {{ .Values.name }}
        ports:
        - containerPort: 30023
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: {{ .Values.path }}
            port: {{ .Values.port }}
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 12
          successThreshold: 1
          timeoutSeconds: 40
        resources:
          {{- toYaml .Values.resources | nindent 12 }}

        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}

