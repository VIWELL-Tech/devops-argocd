apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-uae-survey
  namespace: 'argocd'
spec:
  syncPolicy:
    automated: {}
  destination:
    namespace: 'prod'
    server: 'https://kubernetes.default.svc'
  source:
    path: prod-uae/Helm-charts/surveyprod
    repoURL: 'git@github.com:VIWELL-Tech/devops-argocd.git'
    targetRevision: main
  sources: []
  project: 'default'
