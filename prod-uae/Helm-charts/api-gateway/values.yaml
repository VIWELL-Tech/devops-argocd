name: api-gateway
replicaCount: 2
AppVersion: 191-74e31ee

image:
  repository: 814880204573.dkr.ecr.me-central-1.amazonaws.com/backendmain
  pullPolicy: Always
  tag: ''

podAnnotations:
  linkerd.io/inject: disabled

podSecurityContext: {}

service:
  type: NodePort
  port: 8080
  targetport: 80

# resources:
#   requests:
#     cpu: 250m
#     memory: 128m

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 2
  targetCPUUtilizationPercentage:
namespace: 'prod'

##for liveness and readiness
path: '/health'
port: 8080
