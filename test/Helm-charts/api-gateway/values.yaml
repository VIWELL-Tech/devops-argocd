name: api-gateway
replicaCount: 2
AppVersion: "test-924dc0f-76"

image:
  repository: 814880204573.dkr.ecr.us-east-1.amazonaws.com/api-gateway
  pullPolicy: IfNotPresent
  tag: ''

podAnnotations:
  linkerd.io/inject: disabled

podSecurityContext: {}

service:
  type: NodePort
  port: 80
  targetport: 80

