apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ .Values.name }}
  name:  {{ .Values.name }}
  namespace: {{ .Values.namespace }}
data:
  ENV: "dev"
  AdminHost: "portal-dev.viwell.app"
  RabbitTimeout: "2000"
  DYNAMIC_LINK_DOMAIN_URI_PREFIX: "link.viwell.app"
  USER_STORE_DB: "viwell-user-store"
  SEND_DELETE_COLLECTION_CATEGORY: "send_delete_collection_category"
  SEND_UPDATE_CLIENT_EVENT: "send_update_client_event"
  VAR: "INPUT"
  PORT: "30020"
  HOST: "0.0.0.0"
  DB: "TEST_viwell-activity"
  AdminHost: "portal-test.viwell.app"
  SEND_UPDATE_CATEGORY_EVENT: "test_send_update_category_event"
  SEND_UPDATE_PILLAR_EVENT: "test_send_update_pillar_event"
  SEND_UPDATE_TAG_EVENT: "test_send_update_tag_event"

